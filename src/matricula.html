<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <title> Dev-test </title>
    </head>
    <body>

	<!-- Cabeçalho -->
	<nav class="navbar navbar-static-top navbar-dark navbar-expand-md bg-dark px-5">
		<!-- Logo do Integrado -->
		<a class="navbar-brand"  href="index.html"> 
			<img src="../assets/logo.png" alt="Centro Universitário Integrado" width="30" height="30">
		</a>

     	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
    	</button>

		<!-- Itens -->
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ms-auto">
				<li class="nav-item"> <a href="cursos.html" class="nav-link">Cursos</a></li>
				<li class="nav-item"> <a href="#" class="nav-link active">Matrícula</a></li>
			</ul>
		</div>
	</nav>

	<!-- -->
	<section>
		<div class="container">
			<div class="row p-5">
				<div class="text-start">
					<h2>
						<div class="py-2 display-5 text-muted">Faça sua matrícula agora</div>
					</h2>
				</div>
			</div>
		</div>
	</section>


	<div class="container">
		<div class="p-5 rounded">
			<form class="row g-3">
				<legend>Dados pessoais</legend>
				<div class="col-md-6">
					<label for="inputNomeCompleto" class="form-label">Nome completo</label>
					<input type="text" class="form-control" id="inputNomeCompleto">
				</div>
				<div class="col-md-6">
					<label for="inputCursoSelecionado" class="form-label">Curso</label>
					<select type="text" class="form-select" id="inputCursoSelecionado">
						<option selected disabled>Selecione seu curso</option>
				
						<option disabled>Graduação:</option>
						<option value="curso1">Administração - Presencial</option>
						<option value="curso2">Administração - A distância</option>
						<option value="curso3">Agronomia - Presencial</option>
						<option value="curso4">Arquitetura e Urbanismo - Presencial</option>
						<option value="curso5">Biomedicina - Presencial</option>
						<option value="curso6">Ciências Biológicas - Presencial</option>
						<option value="curso7">Ciências Contábeis - Presencial</option>
						<option value="curso8">Ciências Contábeis - A distância</option>
						<option value="curso9">Direito - Presencial</option>
						<option value="curso10">Engenharia Civil - Presencial</option>
						<option value="curso11">História - Presencial</option>
						<option value="curso12">Medicina - Presencial</option>

						<option disabled>Pós-Graduação:</option>
						<option value="curso13">Análises Clínicas - A distância</option>
						<option value="curso13">Aprendizagem Ativa e Tecnologias... - A distância</option>
						<option value="curso13">Assistência Técnica e Extensão Rural - A distância</option>
						<option value="curso13">Banco de Dados - A distância</option>
						<option value="curso13">Biomecânica da Atividade Física e... - A distância</option>
						<option value="curso13">Ciência de Dados e Big Data - A distância</option>
						<option value="curso13">Ciências da Religião - A distância</option>
						<option value="curso13">Clínica Médica de Cães e Gatos - Presencial</option>
					</select>
				</div>
				<div class="col-md-6">
				  <label for="inputEmail" class="form-label">Email</label>
				  <input type="email" class="form-control" id="inputEmail">
				</div>
				<div class="col-md-6">
				  <label for="inputTelefone" class="form-label">Telefone</label>
				  <input type="text" class="form-control" id="inputTelefone">
				</div>
				<div>
				  <button type="submit" class="btn btn-primary">Próxima etapa</button>
				</div>
			</form>
		</div>
	</div>

		<!-- jQuery CDN-->
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="matricula.js"></script>   
	</body>
</html>
